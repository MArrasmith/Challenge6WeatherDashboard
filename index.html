<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <h1 id="currentDateTime"></h1>
    <div id="searchBox">
        <h2>Weather Dashboard</h2>
        <input type="text" id="searchField" placeholder="City,State,Country Code">
        <button type="button" id="searchBtn">Search</button>
    </div>

    <div id="currentWeather">
        <h5 id="currentLocation"></h5>
        <p id="currentConditions"></p>
        <p id="currentDate"></p>
        <p id="currentWeatherPic"></p>
        <p id="currentTemp"></p>
        <p id="currentWindSpeed"></p>
        <p id="currentHumidity"></p>
    </div>

    <div id="fiveDayForecast">
        <div id="day1">
            <p class="date"></p>
            <p class="weatherPic"></p>
            <p class="highTemp"></p>
            <p class="lowTemp"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>
        </div>

        <div id="day2">
            <p class="date"></p>
            <p class="weatherPic"></p>
            <p class="highTemp"></p>
            <p class="lowTemp"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>
        </div>

        <div id="day3">
            <p class="date"></p>
            <p class="weatherPic"></p>
            <p class="highTemp"></p>
            <p class="lowTemp"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>
        </div>

        <div id="day4">
            <p class="date"></p>
            <p class="weatherPic"></p>
            <p class="highTemp"></p>
            <p class="lowTemp"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>
        </div>

        <div id="day5">
            <p class="date"></p>
            <p class="weatherPic"></p>
            <p class="highTemp"></p>
            <p class="lowTemp"></p>
            <p class="windSpeed"></p>
            <p class="humidity"></p>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
